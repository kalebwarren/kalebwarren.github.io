	<div class="box">0</div>

	<!-- BEGIN JAVASCRIPT -->

	<script>
		(function(){
			'use strict'
/* global jQuery */

// jQuery stuff setup for you
		var box = jQuery('.box');
		var boardWidth = jQuery('.board').width();

// TODO 2 - Variable declarations 
        var position = 0;
        var points = 0; 
        var speed = 5;
        var direction = 1;

        
        box.css('left', position);
        box.text(points);
        
		function update() {
// TODO 3 / 6 / 7 / 8
		
			position += speed * direction;
			
			if(position > boardWidth) {
			    direction = -1;
			}
		    if (position < 0) {
		        direction = 1
		    }	
			box.css('left', position);
		}

		function handleBoxClick() {
			// TODO 4 / 5
			points += 1;
			box.text(points);
			position = 0;
			speed += 4;
		}


        //this executes the update function code every millasecond 
        //*ex= 50 milliseconds* *smaller means faster* *humans cannot perceve anything faster than 60 ms*
		setInterval(update, 100);
        
        // this executes the handleBoxClick function code every time the box is clicked on
		box.on('click', handleBoxClick);
		})();
	</script>
